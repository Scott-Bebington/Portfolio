name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo snap install flutter --classic && flutter channel beta && flutter config --enable-web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SCOTTBEBINGTON_PORTFOLIO }}
          channelId: live
          projectId: scottbebington-portfolio
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          EMAILJS_SERVICE_KEY: ${{ secrets.EMAILJS_SERVICE_KEY }}
          EMAILJS_TEMPLATE_KEY: ${{ secrets.EMAILJS_TEMPLATE_KEY }}
          EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}
          EMAILJS_PRIVATE_KEY: ${{ secrets.EMAILJS_PRIVATE_KEY }}
